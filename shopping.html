<html>
<head>
  <title>Shopping</title>
</head>
<body>

  <br>

  <form class="form">
    <label for="item">Item</label>
    <input id="item" type="text" name="item">
    <button id="submit" type="submit">Add to Cart</button>
  </form>

  <br>

  <div id="cart">
    <h3>Your Cart</h3>
    <p>Your cart is empty</p>
    <ul></ul>
    <h3>Total <span></span></h3>
  </div>

  <div class="checkout">
    <form>
      <button id="checkout" type="submit">Checkout</button>
    </form>
  </div>

  <script type="text/javascript" src="shopping.js"></script>
</body>
</html>
